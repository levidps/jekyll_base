---
layout: default
status: logged-in
---

<div class="container">
	
	<!-- PAGE HEADER -->
	<div class="page-header col-lg-12">
		<div class="page-title col-lg-6">
			<h1>Manage Profile</h1>
		</div>
	</div>

	<form>

	<div class="col-lg-2">
		<div class="profile-image">
			<img src="assets/profile-default.png">
		</div>
	</div>

	<div class="col-lg-5 col-md-6">
		<!-- First Name -->
		<div class="input-group">
			<label>First Name</label>
			<input type="text" class="form-control" name="first_name" value="Jane" aria-describedby="">
		</div>

		<!-- Last Name -->
		<div class="input-group">
			<label>Last Name</label>
			<input type="text" class="form-control" name="last_name" value="Fonda" aria-describedby="">
		</div>

		<!-- Email -->
		<div class="input-group has-warning has-feedback">
			<label class="control-label">Email<span> (please verify your email)</span></label>
			<input type="text" class="form-control" name="email" value="j.fonda@gmail.com" aria-describedby="">
		</div>

		<!-- Mobile -->
		<div class="input-group has-success has-feedback">
			<label class="control-label">Mobile Number <span> (verified)</span></label>
			<input type="text" class="form-control" name="last_name" value="0491 564 583" aria-describedby="inputSuccess5Status"><span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
  <span id="inputSuccess5Status" class="sr-only">(success)</span>
		</div>

		<!-- Password -->
		<div class="input-group">
			<label class="control-label">Password</label>
			<input type="text" class="form-control" name="last_name" value="**********" aria-describedby="">
		</div>

	</div>

	<div class="col-lg-5 col-md-6">
		<!-- First Name -->
		<div class="input-group">
			<label>Home Town</label>
			<input type="text" class="form-control" name="first_name" value="Traralgon" aria-describedby="">
		</div>

		<!-- Last Name -->
		<div class="input-group">
			<label>State</label>
			<input type="text" class="form-control" name="last_name" value="VIC" aria-describedby="">
		</div>

		<!-- Email -->
		<div class="input-group">
			<label class="control-label">Post Code</label>
			<input type="text" class="form-control" name="email" value="3844" aria-describedby="">
		</div>

		<!-- T/C -->
		<div class="checkbox">
			  <input type="checkbox"> Contact me via email</a>
		</div>
				<!-- T/C -->
		<div class="checkbox">
			  <input type="checkbox"> Contact me via mobile (sms)</a>
		</div>
				<!-- T/C -->
		<div class="checkbox">
			  <input type="checkbox"> Subscribe to newsletter</a>
		</div>

		<button type="submit" class="btn btn-default btn-secondary btn-arrow">Cancel Changes</button>
		<button type="submit" class="btn btn-default btn-arrow">Save Changes</button>

	</div>

	</form>

</div>
