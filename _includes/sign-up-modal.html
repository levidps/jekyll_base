
<div class="modal fade in" id="signUp">

	<div class="modal-dialog" role="document">
	    <div class="modal-content">

<div class="modal-header">
	<h2>Sign up for free!</h2>

	<p>Sign up for a free acount in a few quick steps, save your searches and start getting alerts in minutes.</p>
</div>
<div class="modal-body">
	<form>

		<!-- First Name -->
		<div class="input-group">
		  <input type="text" class="form-control" name="first_name" placeholder="My First Name" aria-describedby="sizing-addon2">
		</div>

		<!-- Last Name -->
		<div class="input-group">
		  <input type="text" class="form-control" name="last_name" placeholder="My Last Name" aria-describedby="sizing-addon2">
		</div>

		<!-- Email -->
		<div class="input-group">
		  <input type="text" class="form-control" name="email" placeholder="My Email" aria-describedby="sizing-addon2">
		</div>

		<!-- Password -->
		<div class="input-group">
		  <input type="text" class="form-control" name="password" placeholder="Password" aria-describedby="sizing-addon2">
		</div>

		<!-- T/C -->
		<div class="checkbox">
			  <input type="checkbox"> I accept the <a href="">terms of use</a>
		</div>

		<button type="button" class="btn btn-secondary btn-arrow" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-default btn-arrow">Sign Me Up</button>

	</form>
</div>
	
		</div>
	</div>
</div>
