<div class="col-lg-6">
	<!-- Location -->
	<div class="input-group">
		<label>Location</label>
		<input type="text" class="form-control" name="location" value="Traralgon" aria-describedby="">
	</div>

	<!-- Search Radius -->
	<div class="input-group">
		<label>Search Radius (km)</label>
		<input type="number" class="form-control" name="search_radius" value="25" aria-describedby="">
	</div>

	<!-- Location Type -->
	<div class="input-group">
		<label class="control-label">Location Type</label>
		<select class="location-type" multiple="multiple">
		  <option value="buy">House</option>
		  <option value="buy">Industrial</option>
		  <option value="lease">Commercial</option>
		</select>
	</div>

	<!-- Buy / Rent -->
	<div class="input-group">
		<label class="control-label">Purchase Type</label>
		<select class="purchase-type" multiple="multiple">
		  <option value="buy">Buy</option>
		  <option value="buy">Rent</option>
		  <option value="lease">Lease</option>
		</select>
	</div>

</div>

<div class="col-lg-6">

	<!-- Price Range -->
	<div class="input-group range-slider">
		<label class="control-label slider-label">Price Range</label>
		<span class="range-label">$0</span> <input type="text" class="slider-input" value="" data-slider-min="0" data-slider-max="700000" data-slider-step="5" data-slider-value="[0,700000]"/> <span class="range-label"> $700,000</span>
	</div>

<div class="form-inline input-group">
	<!-- Baths Min -->
	<div class="form-group">
		<label class="control-label">Baths Min</label>
		<select class="bath_min">
		  <option value="0">--</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>
	</div>

	<!-- Baths Max -->
	<div class="form-group">
		<label class="control-label">Baths Max</label>
		<select class="bath_max">
		  <option value="0">--</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>
	</div>
</div>

<div class="form-inline input-group">
	<!-- Beds Min -->
	<div class="form-group">
		<label class="control-label">Beds Min</label>
		<select class="bath_min">
		  <option value="0">--</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>
	</div>

	<!-- Beds Max -->
	<div class="form-group">
		<label class="control-label">Beds Max</label>
		<select class="bath_max">
		  <option value="0">--</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>
	</div>
</div>

	<!-- Last Name -->
	<div class="input-group clearfix">
		<label class="control-label">Alert Expires</label>
		<input type="date" class="form-control" name="last_name" aria-describedby="">
	</div>

	<button type="submit" class="btn btn-default btn-secondary btn-arrow" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-default btn-arrow">Save Alert</button>

</div>
